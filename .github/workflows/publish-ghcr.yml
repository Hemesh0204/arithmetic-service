name: Docker Image CI for GHCR

on:
    push

jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: npm install
              run: npm ci
            - name: run tests
              run: npm test
            - name: Build and push the image
              run: |
                docker login --username hemesh0204 --password ${{secrets.ACCESS_TOKEN}} ghcr.io
                docker build -t ghcr.io/hemesh0204/arithmetic-service:latest --file Dockerfile .  
                docker push ghcr.io/hemesh0204/arithmetic-service:latest 
            - name: Build and push the image to azure
              run: |
                docker login --username newpracticum15 --password ${{secrets.AZURE_CONTAINER_REGISTRY}} newpracticum15.azurecr.io
                docker tag ghcr.io/hemesh/arithmetic-service:latest newpracticum15.azurecr.io/arithmetic-service:latest
                docker push newpracticum15.azurecr.io/arithmetic-service:latest

